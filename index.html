<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out-of-Office Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ðŸ”¥ REPLACE THESE WITH YOUR SUPABASE CREDENTIALS ðŸ”¥
        const SUPABASE_URL = https://cbrxncdxxojoeaitpfez.supabase.co;
        const SUPABASE_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNicnhuY2R4eG9qb2VhaXRwZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjMwMTUsImV4cCI6MjA3NTMzOTAxNX0.NIjhzHjrZLHwbkFy5EGNdPiEgfa4Zo2Pgifhx-oGnK8;

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const OutOfOfficeTracker = () => {
            const teams = {
                'All Teams': [],
                'Audit': [
                    'Johnson, Damian K',
                    'Nazari, Tamim A',
                    'Davis, Tanya T',
                    'Cleare, Lamont A',
                    'Lewis, Jeffrey D'
                ],
                'Systems': [
                    'Swingle, John D',
                    'Bernard, Jason C',
                    'Kylis, John C'
                ],
                'Warehouse': [
                    'Campbell, Kyle K',
                    'Reid, John K'
                ],
                'Vault': [
                    'Hart, Jeffrey E',
                    'Howard, Toussaint E',
                    'Andrews, Essence T',
                    'Coonrad, Norman H',
                    'Jenkins, Franklin M'
                ],
                'INE': [
                    'Greene, Goldman A'
                ],
                'COR': [
                    'Piper, J. S.'
                ],
                'PMO & Ops': [
                    'Walker, Courtney T',
                    'Rottier, Alexander'
                ]
            };

            teams['All Teams'] = Object.keys(teams)
                .filter(key => key !== 'All Teams')
                .flatMap(key => teams[key].map(person => ({ person, team: key })));

            const generateDates = (month) => {
                const dates = [];
                const daysInMonth = month === 11 ? 30 : 31;
                const year = 2025;
                for (let i = 1; i <= daysInMonth; i++) {
                    dates.push({ month: month, day: i, year: year });
                }
                if (month === 12) {
                    dates.push({ month: 1, day: 1, year: 2026 });
                    dates.push({ month: 1, day: 2, year: 2026 });
                }
                return dates;
            };

            const [selectedTeam, setSelectedTeam] = useState('All Teams');
            const [selectedMonth, setSelectedMonth] = useState(11);
            const [outDates, setOutDates] = useState({});
            const [loading, setLoading] = useState(true);
            const dates = generateDates(selectedMonth);

            const isHoliday = (month, day) => {
                if (month === 11 && day === 11) return 'Veterans Day';
                if (month === 11 && day === 27) return 'Thanksgiving';
                if (month === 11 && day === 28) return 'Day After Thanksgiving';
                if (month === 12 && day === 25) return 'Christmas';
                if (month === 12 && day === 26) return 'Day After Christmas';
                if (month === 1 && day === 1) return "New Year's Day";
                return null;
            };

            const getDateKey = (date) => `${date.year}-${date.month}-${date.day}`;

            const getDayName = (month, day, year) => {
                const date = new Date(year, month - 1, day);
                return date.toLocaleDateString('en-US', { weekday: 'short' });
            };

            // Load data from Supabase
            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const { data, error } = await supabase
                        .from('out_dates')
                        .select('*');
                    
                    if (error) throw error;

                    const formatted = {};
                    data.forEach(row => {
                        if (!formatted[row.person]) {
                            formatted[row.person] = {};
                        }
                        formatted[row.person][row.date_key] = row.is_out;
                    });
                    
                    setOutDates(formatted);
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading data:', error);
                    setLoading(false);
                }
            };

            const toggleOut = async (person, dateKey) => {
                const newValue = !isOut(person, dateKey);
                
                // Update local state immediately
                setOutDates(prev => ({
                    ...prev,
                    [person]: {
                        ...(prev[person] || {}),
                        [dateKey]: newValue
                    }
                }));

                // Save to Supabase
                try {
                    if (newValue) {
                        // Insert or update
                        const { error } = await supabase
                            .from('out_dates')
                            .upsert({ person, date_key: dateKey, is_out: true });
                        
                        if (error) throw error;
                    } else {
                        // Delete the record
                        const { error } = await supabase
                            .from('out_dates')
                            .delete()
                            .match({ person, date_key: dateKey });
                        
                        if (error) throw error;
                    }
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Error saving data. Please try again.');
                    // Reload data to sync
                    loadData();
                }
            };

            const isOut = (person, dateKey) => {
                return outDates[person]?.[dateKey] || false;
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center">
                        <div className="text-2xl text-indigo-600">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6">
                    <div className="max-w-[95%] mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-3 mb-6">
                                <svg className="text-indigo-600" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <h1 className="text-3xl font-bold text-gray-800">Out-of-Office Tracker</h1>
                            </div>
                            
                            <div className="flex gap-2 mb-4 flex-wrap">
                                <div className="flex gap-2 mr-4">
                                    <button
                                        onClick={() => setSelectedMonth(11)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            selectedMonth === 11
                                                ? 'bg-green-600 text-white shadow-md'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        November
                                    </button>
                                    <button
                                        onClick={() => setSelectedMonth(12)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            selectedMonth === 12
                                                ? 'bg-green-600 text-white shadow-md'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        December
                                    </button>
                                </div>
                                {Object.keys(teams).map(team => (
                                    <button
                                        key={team}
                                        onClick={() => setSelectedTeam(team)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            selectedTeam === team
                                                ? 'bg-indigo-600 text-white shadow-md'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        {team}
                                    </button>
                                ))}
                            </div>

                            <div className="bg-indigo-50 border border-indigo-200 rounded-lg p-4 mb-6">
                                <h2 className="text-xl font-semibold text-indigo-900 mb-2">
                                    {selectedMonth === 11 ? 'November' : 'December'} 2025 - {selectedTeam}
                                    {selectedTeam === 'All Teams' && ` (${teams[selectedTeam].length} members)`}
                                </h2>
                                <p className="text-sm text-indigo-700">Click any date cell to toggle out-of-office status</p>
                            </div>

                            <div className="overflow-x-auto">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr>
                                            <th className="sticky left-0 bg-white z-10 px-3 py-1.5 text-left font-semibold text-gray-700 border-b-2 border-gray-300 min-w-[280px]">
                                                Team Member {selectedTeam === 'All Teams' && '(Team)'}
                                            </th>
                                            {dates.map(date => {
                                                const holiday = isHoliday(date.month, date.day);
                                                const dayName = getDayName(date.month, date.day, date.year);
                                                const isWeekend = dayName === 'Sat' || dayName === 'Sun';
                                                
                                                return (
                                                    <th
                                                        key={getDateKey(date)}
                                                        className={`px-1 py-1 text-xs border-b-2 border-gray-300 ${
                                                            holiday ? 'bg-red-100' : isWeekend ? 'bg-gray-100' : ''
                                                        } ${date.day === 1 ? 'border-l-2 border-gray-400' : ''}`}
                                                    >
                                                        <div className="flex flex-col items-center">
                                                            <div className="font-semibold text-[10px]">{date.month}/{date.day}</div>
                                                            <div className="text-gray-500 text-[9px]">{dayName}</div>
                                                            {holiday && (
                                                                <div className="text-red-600 font-bold text-[8px] mt-0.5">{holiday}</div>
                                                            )}
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {(selectedTeam === 'All Teams' 
                                            ? teams['All Teams']
                                            : teams[selectedTeam].map(p => ({ person: p, team: selectedTeam }))
                                        ).map((item, idx) => {
                                            const person = item.person;
                                            const teamName = item.team;
                                            
                                            return (
                                                <tr key={`${teamName}-${person}`} className={`${idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'} h-6`}>
                                                    <td className="sticky left-0 bg-inherit z-10 px-3 py-0 text-sm font-medium text-gray-800 border-b border-gray-200 min-w-[280px] whitespace-nowrap leading-none h-6">
                                                        <div className="flex items-center h-full">
                                                            {person}
                                                            {selectedTeam === 'All Teams' && (
                                                                <span className="ml-2 text-xs text-gray-500 font-normal">({teamName})</span>
                                                            )}
                                                        </div>
                                                    </td>
                                                    {dates.map(date => {
                                                        const dateKey = getDateKey(date);
                                                        const out = isOut(person, dateKey);
                                                        const holiday = isHoliday(date.month, date.day);
                                                        const dayName = getDayName(date.month, date.day, date.year);
                                                        const isWeekend = dayName === 'Sat' || dayName === 'Sun';
                                                        
                                                        return (
                                                            <td
                                                                key={dateKey}
                                                                onClick={() => toggleOut(person, dateKey)}
                                                                className={`px-1 py-0 text-center cursor-pointer border-b border-gray-200 transition-colors leading-none h-6 ${
                                                                    out ? 'bg-red-400 hover:bg-red-500' : 
                                                                    holiday ? 'bg-red-50 hover:bg-red-100' :
                                                                    isWeekend ? 'bg-gray-50 hover:bg-gray-100' :
                                                                    'hover:bg-blue-50'
                                                                } ${date.day === 1 ? 'border-l-2 border-gray-400' : ''}`}
                                                            >
                                                                {out && <div className="text-white font-bold text-sm leading-none flex items-center justify-center h-full">âœ—</div>}
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>

                            <div className="mt-6 flex gap-6 text-sm">
                                <div className="flex items-center gap-2">
                                    <div className="w-6 h-6 bg-red-400 rounded"></div>
                                    <span>Out of Office</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-6 h-6 bg-red-100 rounded"></div>
                                    <span>Holiday</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-6 h-6 bg-gray-100 rounded"></div>
                                    <span>Weekend</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<OutOfOfficeTracker />, document.getElementById('root'));
    </script>
</body>
</html>
